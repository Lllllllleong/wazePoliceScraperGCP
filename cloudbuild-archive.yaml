steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-f'
      - 'Dockerfile.archive'
      - '-t'
      - 'gcr.io/$PROJECT_ID/archive-service'
      - '.'

  # Push the image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/archive-service'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'archive-service'
      - '--image'
      - 'gcr.io/$PROJECT_ID/archive-service'
      - '--platform'
      - 'managed'
      - '--region'
      - 'us-central1'
      - '--allow-unauthenticated'
      - '--max-instances'
      - '1' # Archive service is a singleton
      - '--min-instances'
      - '0'
      - '--concurrency'
      - '1' # Only one request at a time
      - '--cpu'
      - '1'
      - '--memory'
      - '256Mi'
      - '--timeout'
      - '600s' # 10 minutes for potentially large archives
      - '--set-env-vars'
      - 'GCP_PROJECT_ID=$PROJECT_ID,GCS_BUCKET_NAME=wazepolicescrapergcp-archive'

images:
  - 'gcr.io/$PROJECT_ID/archive-service'

# Codecov Configuration
# https://docs.codecov.com/docs/codecovyml-reference

coverage:
  precision: 2
  round: down
  range: "60...100"

  status:
    project:
      default:
        target: 60%
        threshold: 5%
        informational: false
    patch:
      default:
        target: 60%
        threshold: 5%
        informational: false

parsers:
  gcov:
    branch_detection:
      conditional: yes
      loop: yes
      method: no
      macro: no

comment:
  layout: "reach,diff,flags,files,footer"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true

flags:
  scraper-service:
    paths:
      - cmd/scraper-service/
      - internal/
    carryforward: true
  scraper-service-integration:
    paths:
      - internal/storage/
    carryforward: true
  alerts-service:
    paths:
      - cmd/alerts-service/
      - internal/
    carryforward: true
  alerts-service-integration:
    paths:
      - internal/storage/
    carryforward: true
  archive-service:
    paths:
      - cmd/archive-service/
      - internal/
    carryforward: true
  archive-service-integration:
    paths:
      - internal/storage/
    carryforward: true
  frontend:
    paths:
      - dataAnalysis/public/
      - dataAnalysis/tests/
    carryforward: true

ignore:
  - "**/*_test.go"
  - "**/testdata/**"
  - "dataAnalysis/firebase.json"
  - "dataAnalysis/package*.json"
  - "dataAnalysis/vitest.config.js"



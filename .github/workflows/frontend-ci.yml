name: Frontend CI

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - 'dataAnalysis/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches:
      - master
      - main

defaults:
  run:
    working-directory: dataAnalysis

jobs:
  test:
    name: Test Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: dataAnalysis/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run Tests with Coverage
        run: npm run test:coverage

      - name: Check Coverage Threshold
        run: |
          # Extract coverage percentage from coverage-final.json
          COVERAGE=$(node -e "
            const fs = require('fs');
            const coverage = JSON.parse(fs.readFileSync('coverage/coverage-final.json', 'utf8'));
            let total = 0, covered = 0;
            for (const file in coverage) {
              const fileCoverage = coverage[file];
              for (const metric of ['s', 'b', 'f']) {
                if (fileCoverage[metric]) {
                  const data = fileCoverage[metric];
                  for (const key in data) {
                    total++;
                    if (data[key] > 0) covered++;
                  }
                }
              }
            }
            console.log((covered / total * 100).toFixed(2));
          ")
          echo "Frontend coverage: ${COVERAGE}%"
          MIN_COVERAGE=80
          if (( $(echo "$COVERAGE < $MIN_COVERAGE" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below minimum threshold of ${MIN_COVERAGE}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets minimum threshold of ${MIN_COVERAGE}%"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          directory: dataAnalysis/coverage/
          flags: frontend
          name: frontend-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: frontend-coverage
          path: dataAnalysis/coverage/
          retention-days: 30

  lint:
    name: Lint Frontend
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Check JavaScript syntax
        run: |
          # Basic syntax check for JavaScript files
          for file in public/*.js; do
            echo "Checking $file..."
            node --check "$file" || exit 1
          done
          echo "All JavaScript files have valid syntax"

      - name: Check for common issues
        run: |
          # Check for console.log statements (warning only)
          echo "Checking for console.log statements..."
          grep -r "console\.log" public/*.js && echo "Warning: console.log found" || echo "No console.log found"
          
          # Check for TODO comments
          echo "Checking for TODO comments..."
          grep -ri "TODO" public/*.js && echo "Info: TODO comments found" || echo "No TODOs found"



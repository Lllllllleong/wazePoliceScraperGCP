name: Scraper Service CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - 'cmd/scraper/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile'
      - '.github/workflows/scraper-service-ci-cd.yml'

env:
  GCP_PROJECT_ID: "wazepolicescrapergcp"
  GAR_LOCATION: "us-central1"
  SERVICE_NAME: "scraper-service"
  REGION: "us-central1"

jobs:
  build-and-deploy:
    name: Build and Deploy Scraper Service
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Run Go Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m ./cmd/scraper/... ./internal/...

      - name: Run Unit Tests
        run: go test -v --cover ./...

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: "projects/807773831037/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: "github-actions-runner@wazepolicescrapergcp.iam.gserviceaccount.com"
          token_format: 'access_token'

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          project_id: ${{ env.GCP_PROJECT_ID }}
          flags: '--allow-unauthenticated --max-instances=10 --min-instances=0 --memory=512Mi --cpu=1'
          env_vars: |
            GCP_PROJECT_ID=${{ env.GCP_PROJECT_ID }}
            FIRESTORE_COLLECTION=police_alerts
            GCS_BUCKET_NAME=wazepolicescrapergcp-archive

      - name: Output Deployed URL
        run: echo "Successfully deployed to ${{ steps.deploy.outputs.url }}"

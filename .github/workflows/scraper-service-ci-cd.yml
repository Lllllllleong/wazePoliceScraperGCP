name: Scraper Service CI/CD

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - 'cmd/scraper-service/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile.scraper'
      - '.github/workflows/scraper-service-ci-cd.yml'
  pull_request:
    branches:
      - master
      - main

env:
  GCP_PROJECT_ID: "wazepolicescrapergcp"
  GAR_LOCATION: "us-central1"
  SERVICE_NAME: "scraper-service"
  REGION: "us-central1"
  GO_VERSION: '1.24'
  # Coverage threshold - start conservative, increase as more tests are added
  # Current coverage is ~25% due to many functions requiring external services (Firestore, GCS)
  # Target: 60%+ with integration tests using emulators
  MIN_COVERAGE: 20

jobs:
  test:
    name: Test Scraper Service
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m ./cmd/scraper-service/... ./internal/...

      - name: Run Unit Tests with Coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./...
          go tool cover -func=coverage.out

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < ${{ env.MIN_COVERAGE }}" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below minimum threshold of ${{ env.MIN_COVERAGE }}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets minimum threshold of ${{ env.MIN_COVERAGE }}%"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: scraper-service
          name: scraper-service-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraper-service-coverage
          path: coverage.out
          retention-days: 30

  integration-test:
    name: Integration Tests with Emulators
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          install_components: 'cloud-firestore-emulator'

      - name: Start Firestore Emulator
        run: |
          gcloud emulators firestore start --host-port=localhost:8080 &
          echo "Waiting for Firestore emulator to start..."
          sleep 10
          echo "Firestore emulator should be running"

      - name: Run Integration Tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
        run: |
          echo "Running integration tests..."
          go test -tags=integration -v -race -coverprofile=coverage-integration.out -covermode=atomic ./internal/storage/...
          echo "Integration tests completed"

      - name: Display Integration Test Coverage
        run: |
          go tool cover -func=coverage-integration.out

      - name: Upload Integration Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.out
          flags: scraper-service-integration
          name: scraper-service-integration-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Integration Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: scraper-service-integration-coverage
          path: coverage-integration.out
          retention-days: 30

  build-and-deploy:
    name: Build and Deploy Scraper Service
    runs-on: ubuntu-latest
    needs: [test, integration-test]
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Authenticate to Google Cloud
        id: auth
        uses: 'google-github-actions/auth@v2'
        with:
          workload_identity_provider: "projects/807773831037/locations/global/workloadIdentityPools/github/providers/my-repo"
          service_account: "github-actions-runner@wazepolicescrapergcp.iam.gserviceaccount.com"
          token_format: 'access_token'

      - name: Login to Artifact Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GAR_LOCATION }}-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile.scraper
          push: true
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.GCP_PROJECT_ID }}/${{ env.SERVICE_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          project_id: ${{ env.GCP_PROJECT_ID }}
          # All infrastructure settings (CPU, memory, scaling, auth) managed by Terraform
          # This workflow only updates the container image

      - name: Output Deployed URL
        run: echo "Successfully deployed to ${{ steps.deploy.outputs.url }}"

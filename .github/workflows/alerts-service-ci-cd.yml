name: Alerts Service CI/CD

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'cmd/alerts-service/**'
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - 'Dockerfile.alerts'
      - '.github/workflows/alerts-service-ci-cd.yml'
  pull_request:
    branches: [master, main]

jobs:
  cicd:
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/reusable-service-cicd.yml
    with:
      service-name: alerts-service
      dockerfile: Dockerfile.alerts
      min-coverage: 20
    secrets:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

name: Shared Internal Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/shared-tests.yml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

env:
  GO_VERSION: '1.24'
  # Coverage threshold for shared internal packages
  # Unit tests alone: ~19% (mainly waze client and helper functions)
  # Integration tests add ~40% more (storage layer with Firestore)
  # Target: 25%+ for unit tests, 60%+ combined with integration tests
  MIN_COVERAGE: 20

jobs:
  unit-test:
    name: Unit Tests (Internal Packages)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m ./internal/...

      - name: Run Unit Tests with Coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...
          go tool cover -func=coverage.out

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < ${{ env.MIN_COVERAGE }}" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below minimum threshold of ${{ env.MIN_COVERAGE }}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets minimum threshold of ${{ env.MIN_COVERAGE }}%"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: internal-unit
          name: internal-unit-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: internal-unit-coverage
          path: coverage.out
          retention-days: 30

  integration-test:
    name: Integration Tests (Internal Packages)
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          version: 'latest'
          install_components: 'cloud-firestore-emulator'

      - name: Start Firestore Emulator
        run: |
          gcloud emulators firestore start --host-port=localhost:8080 &
          echo "Waiting for Firestore emulator to start..."
          sleep 10
          echo "Firestore emulator should be running"

      - name: Run Integration Tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
        run: |
          echo "Running integration tests..."
          go test -tags=integration -v -race -coverprofile=coverage-integration.out -covermode=atomic ./internal/storage/...
          echo "Integration tests completed"

      - name: Display Integration Test Coverage
        run: |
          go tool cover -func=coverage-integration.out

      - name: Upload Integration Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.out
          flags: internal-integration
          name: internal-integration-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Integration Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: internal-integration-coverage
          path: coverage-integration.out
          retention-days: 30

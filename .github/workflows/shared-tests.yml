name: Shared Internal Tests

on:
  workflow_dispatch:
  push:
    branches: [master, main]
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/shared-tests.yml'
  pull_request:
    branches: [master, main]
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

env:
  GO_VERSION: '1.24'
  MIN_COVERAGE: 15  # TODO: bump to 60%+ with more integration tests

jobs:
  unit-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m ./internal/...

      - name: Test
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...
          go tool cover -func=coverage.out

      - name: Coverage check
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < ${{ env.MIN_COVERAGE }}" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% below threshold ${{ env.MIN_COVERAGE }}%"
            exit 1
          fi

      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: internal-unit
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: internal-unit-coverage
          path: coverage.out
          retention-days: 30

  integration-test:
    runs-on: ubuntu-latest
    needs: unit-test
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - run: npm install -g firebase-tools

      - name: Start emulator
        run: |
          firebase emulators:start --only firestore --project demo-test > emulator.log 2>&1 &
          EMULATOR_PID=$!
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "âœ“ Emulator ready"
              exit 0
            fi
            [ $i -eq 30 ] && echo "::error::Emulator timeout" && cat emulator.log && exit 1
            sleep 1
          done

      - name: Integration tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
        run: |
          go test -tags=integration -v -race -coverprofile=coverage-integration.out -covermode=atomic ./internal/storage/...
          go tool cover -func=coverage-integration.out

      - name: Stop emulator
        if: always()
        run: |
          [ -n "$EMULATOR_PID" ] && kill $EMULATOR_PID || true
          lsof -ti:8080 | xargs kill -9 || true

      - uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.out
          flags: internal-integration
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - uses: actions/upload-artifact@v4
        with:
          name: internal-integration-coverage
          path: coverage-integration.out
          retention-days: 30

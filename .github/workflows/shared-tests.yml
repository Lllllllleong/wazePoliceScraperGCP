name: Shared Internal Tests

on:
  workflow_dispatch:
  push:
    branches:
      - master
      - main
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/shared-tests.yml'
  pull_request:
    branches:
      - master
      - main
    paths:
      - 'internal/**'
      - 'go.mod'
      - 'go.sum'

env:
  GO_VERSION: '1.24'
  # Coverage threshold for shared internal packages (unit tests only)
  # Unit tests alone: ~19% (mainly waze client and helper functions)
  # Most storage coverage comes from integration tests with Firestore emulator
  # Set conservatively at 15% to account for variance
  MIN_COVERAGE: 15

jobs:
  unit-test:
    name: Unit Tests (Internal Packages)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Run Go Linter
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
          args: --timeout=5m ./internal/...

      - name: Run Unit Tests with Coverage
        run: |
          go test -v -race -coverprofile=coverage.out -covermode=atomic ./internal/...
          go tool cover -func=coverage.out

      - name: Check Coverage Threshold
        run: |
          COVERAGE=$(go tool cover -func=coverage.out | grep total | awk '{print $3}' | sed 's/%//')
          echo "Total coverage: ${COVERAGE}%"
          if (( $(echo "$COVERAGE < ${{ env.MIN_COVERAGE }}" | bc -l) )); then
            echo "::error::Coverage ${COVERAGE}% is below minimum threshold of ${{ env.MIN_COVERAGE }}%"
            exit 1
          fi
          echo "::notice::Coverage ${COVERAGE}% meets minimum threshold of ${{ env.MIN_COVERAGE }}%"

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.out
          flags: internal-unit
          name: internal-unit-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: internal-unit-coverage
          path: coverage.out
          retention-days: 30

  integration-test:
    name: Integration Tests (Internal Packages)
    runs-on: ubuntu-latest
    needs: unit-test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: ${{ env.GO_VERSION }}

      - name: Set up Java (required for Firestore Emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Set up Node.js (for Firebase Tools)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Firebase Tools
        run: npm install -g firebase-tools

      - name: Start Firestore Emulator
        run: |
          firebase emulators:start --only firestore --project demo-test > emulator.log 2>&1 &
          EMULATOR_PID=$!
          echo "Firestore emulator started with PID: $EMULATOR_PID"
          echo "EMULATOR_PID=$EMULATOR_PID" >> $GITHUB_ENV
          
          # Wait for emulator to be ready (checks the emulator UI endpoint)
          echo "Waiting for Firestore emulator to be ready..."
          for i in {1..30}; do
            if curl -s http://localhost:8080 > /dev/null 2>&1; then
              echo "âœ“ Firestore emulator is ready on port 8080!"
              exit 0
            fi
            if [ $i -eq 30 ]; then
              echo "ERROR: Firestore emulator failed to start within 30 seconds"
              echo "=== Emulator Log ==="
              cat emulator.log
              exit 1
            fi
            sleep 1
          done

      - name: Run Integration Tests
        env:
          FIRESTORE_EMULATOR_HOST: localhost:8080
        run: |
          echo "Running integration tests..."
          go test -tags=integration -v -race -coverprofile=coverage-integration.out -covermode=atomic ./internal/storage/...
          echo "Integration tests completed"

      - name: Stop Firestore Emulator
        if: always()
        run: |
          if [ -n "$EMULATOR_PID" ]; then
            echo "Stopping Firestore emulator (PID: $EMULATOR_PID)"
            kill $EMULATOR_PID || true
          fi
          # Also kill by port in case PID is lost
          lsof -ti:8080 | xargs kill -9 || true

      - name: Display Integration Test Coverage
        run: |
          go tool cover -func=coverage-integration.out

      - name: Upload Integration Coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage-integration.out
          flags: internal-integration
          name: internal-integration-coverage
          fail_ci_if_error: false
          verbose: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload Integration Coverage Artifact
        uses: actions/upload-artifact@v4
        with:
          name: internal-integration-coverage
          path: coverage-integration.out
          retention-days: 30
